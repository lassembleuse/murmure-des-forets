{{ define "main" }}

<section class="section">
  <div class="container">
    <h1 class="title is-spaced">
      {{ .Title }}
    </h1>
    <div class="columns is-multiline">
      {{ range $index, $element := .Pages }}
      <div class="column is-4">
        {{ .Render "card"}}
      </div>
      {{ end }}
    </div>

  </div>
</section>
{{ end }}

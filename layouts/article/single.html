{{ define "main" }}

<section class="section ">
  <div class="container is-tablet-width">
    <h1 class="title">
      {{ .Title }}
    </h1>
    <p class="subtitle is-6">
      <time datetime="{{ dateFormat "2006-01-02" .Date }}">
        {{ .Date.Day }} {{ index $.Site.Data.mois.short (printf "%d" .Date.Month) }} {{ .Date.Year }} 
      </time>
    </p>
    <div class="content has-text-justified">
      {{ .Content }}
    </div>
  </div>
</section>

{{ end }}
